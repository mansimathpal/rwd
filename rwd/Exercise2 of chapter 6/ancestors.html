<!DOCTYPE html>
<html>
<head>
<style>
.ancestors * { 
  display: block;
  border: 2px solid lightgrey;
  color: lightgrey;
  padding: 5px;
  margin: 15px;
}
.no{
    display: none;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("span").parents().css({"color": "red", "border": "2px solid red"});
   $("span").parent().css({"color": "black", "border": "2px solid green"});
    $("span").children().css({"color": "black", "border": "2px solid blue"});
        $("head").next().css({"color": "black", "border": "2px solid yellow"});
        $("li").prev().css({"color": "black", "border": "2px solid orange"});
});
</script>
</head>

<body class="ancestors" >Main Container
  <div style="width:50%;">div (great-grandparent)
    <ul>ul (grandparent)  
      <li>li (direct parent)
            <li class="no">li (direct parent)</li>
        <span>span <br><br>
     <h2>  span child</h2></span>
          
      </li>
    </ul>   
  
  </div>
</body>

</html>
